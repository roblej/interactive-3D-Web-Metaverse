<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="metaverse.css">
    <script> src = "event.js"</script>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
    <script type="module" src="metaverse.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- 볼륨 조절 슬라이더 -->
    <input type="range" id="volumeSlider" min="0" max="100" value="50" style="position: fixed; top: 40px; right: 20px; z-index: 1000; width: 200px;">


    <div id="positionLabel" style="position: absolute; top: 10px; right: 10px; color: white; font-family: Arial; font-size: 16px; z-index: 99999;"></div>
    <div id="webgl-container"></div>
            <!-- 모달 창 -->
            <div id="myModal" class="modal">
                <!-- 모달 콘텐츠 -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>선택하세요:</p>
                    <button id="option1">점수확인</button>
                    <button id="option2">점수기입</button>
                    <button id="recordButton">녹음 시작</button>
    <script src="record.js"></script>
                </div>
            </div>    
            
            <div id="teleport" class="telp">
                <div class="tele">
                    <span class="close">&times;</span>
                        <p>이동할 장소를 선택 하세요.</p>
                        <button id="school">학교</button>
                        <button id="market">마트</button>
                        <button id="village">마을회관</button>
                        <button id="library">도서관</button>
                        <button id="park">공원</button>
                        <button id="center">시작지점</button>
                </div>
            </div> 

            <div id="thiscasher" class="casher"> 
                <div class="Speech1">
                    <span class="close" id="casher_close">&times;</span>
                    <p id="speechText">이것은 우리의 대화에 들어가는 것을 테스트 하는 것이에요.</p>
                    <div id="buttonGroup" style="display: none;">
                        <button id ="select1">이렇게 할까?</button>
                        <button id ="select2">저렇게 할까?</button>
                        <button id ="select3">요렇게 할까?</button>
                    </div>
                </div>
            </div>
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="loginForm">
                        <h2>로그인</h2>
                        <input type="text" placeholder="아이디" name="id" required>
                        <input type="password" placeholder="비밀번호" name="password" required>
                        <button type="submit">로그인</button>
                        <button type="button" onclick="switchToSignup()">회원가입</button>
                    </form>
                    <form id="signupForm" style="display:none;">
                        <h2>회원가입</h2>
                        <input type="text" placeholder="아이디" name="id" required>
                        <input type="password" placeholder="비밀번호" name="password" required>
                        <input type="password" placeholder="비밀번호 확인" name="confirmPassword" required>
                        <input type="text" placeholder="나이" name="age" required>
                        <button type="submit">회원가입</button>
                        <button type="button" onclick="switchToLogin()">로그인</button>
                    </form>
                </div>
            </div>
</body>
</html>
